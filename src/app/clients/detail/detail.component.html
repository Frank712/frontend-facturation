<div class="card bg-dark text-white">
  <div class="card-header"> {{ title }} </div>
  <div class="card-body">
    <div class="container ">
      <div class="row">
        <div class="col-sm">
          <ul class="list-group text-dark mb-3" *ngIf="client">
            <li class="list-group-item active"> {{ client.name }} </li>
            <li class="list-group-item"> {{ client.lastname }} </li>
            <li class="list-group-item"> {{ client.email }} </li>
            <li class="list-group-item"> {{ client.createdAt | date:'fullDate' }} </li>
          </ul>

          <div class="input-group">
            <div class="custom-file">
              <input (change)="selectPhoto( $event )" type="file" class="custom-file-input" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04">
              <label class="custom-file-label" for="inputGroupFile04">Choose image</label>
            </div>
            <div class="input-group-append">
              <button (click)="upload()" class="btn btn-outline-secondary"
                      type="button" id="inputGroupFileAddon04" [disabled]="!selectedPhoto">
                Upload Image
              </button>
            </div>
          </div>
          <hr>
          <div class="progress" *ngIf="progress > 0">
            <div class="progress-bar bg-info" role="progressbar" [ngStyle]="{width: progress+'%'}" attr.aria-valuenow="{{progress}}" aria-valuemin="0" aria-valuemax="100">
              {{ progress }}%
            </div>
          </div>

        </div>

        <div class="col-sm">
          <img  class="img img-thumbnail" *ngIf="client?.img" src="http://localhost:8080/api/uploads/img/{{client.img}}" alt="{{ client.img }}">
        </div>

      </div>
    </div>
  </div>
</div>
